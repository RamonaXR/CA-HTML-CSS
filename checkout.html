<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="desciption" content="Check out secuirly. Always free shipping."/>
      <title>Check out</title>
      <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="CSS/styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
        <span href="#" class="LogoHeader">
          <img src="Images/LogoHeader.svg" alt="LogoHeader" />
        </span>
  
        <nav class="menu">
          <ul class="list">
            <li><a href="#">New Arrivals</a></li>
  
            <li><a href="#">Women</a></li>
  
            <li><a href="#">Men</a></li>
          </ul>
        </nav>
  
        <div class="icons">
          <img src="Images/searchicon.svg" alt="search" />
  
          <img src="Images/carticon.svg" alt="cart" />
        </div>
      </header>
    <main>
        <section class="flex flex-1 container">
        <section class="flex flex-1 checkout">
                <h2 class="flex cart-left">
                Your cart
            </h2>
            <div class="flex image-cart"> 
                <img src="Images/RainyDays_Jacket7.jpeg" alt="The Hulk-jacket">
            </div>
            <div class="flex jacket-info">
                <h2 class="flex cart-left">The Hulk</h2>
                <p>Lightweight</p>
                <p>Green</p>
                <p>Size:L</p>
                <span class="price">105$</span>
                <p>Qty:1</p>
                </div>
        </section>
        <section class="flex flex-1 checkout">
                <h2 class="flex cart-left">Checkout</h2>
                <div class="flex jacket-info">
                    <h2 class="flex cart-left">Summary</h2>
                    <p>1 Product:</p>
                    <span class="price">105$</span>
                    <p>Sub total:</p>
                    <span class="price">105$</span>
                    <a href="#" class="button">Checkout securely</a>
                    <h2>Delivered to your door!</h2>
                </div>
                <div class="flex delivery">
                    <img src="Images/Delivery.png" alt="Icon"> 
                    <p>Always free shipping!</p>
                </div>
                <div class="flex delivery">
                    <img src="Images/Return.png" alt="Icon"> 
                    <p>Free 30-day return policy</p>
                </div>
                </div>
        </section>
        </section>
    </main>
    <footer>
        <nav><a href="#">About</a> <a href="#">Contact</a></nav>
  
        <div class="Socials">
          <p>Follow us on:</p>
  
          <img src="Images/facebookicon.svg" alt="facebook" />
  
          <img src="Images/instaicon.svg" alt="instagram" />
  
          <img src="Images/youtubeicon.svg" alt="youtube" />
        </div>
      </footer>
  </body>
  </html>
